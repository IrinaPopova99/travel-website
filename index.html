<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Travel</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="media/video/explore.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Sunt molestias cupiditate quibusdam laudantium at iure quia dignissimos qui pariatur ipsum.</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><img src="media/img/vk.svg" alt=""></a></li>
            <li><a href="#"><img src="media/img/instagram.svg" alt=""></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle'),
            showcase = document.querySelector('.showcase');
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        });
    </script>
</body>
</html>
